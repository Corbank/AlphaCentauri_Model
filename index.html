<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Centauri System</title>
    <style>
        body {
            margin: 0;
            background: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            perspective: 1000px;
        }

        #scene {
            position: relative;
            width: 800px;
            height: 800px;
            transform-style: preserve-3d;
            transition: transform 0.3s;
        }

        .star, .planet {
            position: absolute;
            border-radius: 50%;
            transform-style: preserve-3d;
        }

        .star {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #ffcc00 0%, #ff9900 70%, #ff6600 100%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px #ff9900;
        }

        .planet-orbit {
            position: absolute;
            width: 300px;
            height: 300px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transform-style: preserve-3d;
        }

        .planet {
            width: 15px;
            height: 15px;
            background: #8b5a2b;
            box-shadow: 0 0 5px rgba(139, 90, 43, 0.8);
        }

        .info-bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
            padding: 5px 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            cursor: pointer;
            user-select: none;
            transition: all 0.3s;
        }

        .info-bubble.expanded {
            padding: 10px;
            width: 200px;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="scene">
        <div class="star" id="alphaCentauri"></div>
        <div class="planet-orbit" id="orbit">
            <div class="planet" id="alphaCentauriB"></div>
            <div class="info-bubble" id="info">?</div>
        </div>
    </div>
    <div class="controls">
        <button id="playPause">Play</button>
    </div>

    <script>
        const scene = document.getElementById('scene');
        const star = document.getElementById('alphaCentauri');
        const orbit = document.getElementById('orbit');
        const planet = document.getElementById('alphaCentauriB');
        const info = document.getElementById('info');
        const playPause = document.getElementById('playPause');

        let starRotation = 0;
        let planetRotation = 0;
        let zoom = 1;
        let isPlaying = false;
        let isDragging = false;
        let previousX, previousY;

        // Planet info
        const planetInfo = {
            name: "Alpha Centauri Bb",
            size: "≈ 1.1 Earth radii",
            density: "Unknown (estimated similar to Earth)",
            orbitalPeriod: "3.2357 days"
        };

        // Initial planet position
        planet.style.transform = `translateX(150px)`;

        // Info bubble click handler
        info.addEventListener('click', () => {
            if (!info.classList.contains('expanded')) {
                info.innerHTML = `
                    <strong>${planetInfo.name}</strong><br>
                    Size: ${planetInfo.size}<br>
                    Density: ${planetInfo.density}<br>
                    Orbital Period: ${planetInfo.orbitalPeriod}
                `;
                info.classList.add('expanded');
            } else {
                info.textContent = '?';
                info.classList.remove('expanded');
            }
        });

        // Play/Pause toggle
        playPause.addEventListener('click', () => {
            isPlaying = !isPlaying;
            playPause.textContent = isPlaying ? 'Pause' : 'Play';
        });

        // Mouse controls
        scene.addEventListener('mousedown', (e) => {
            isDragging = true;
            previousX = e.clientX;
            previousY = e.clientY;
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const deltaX = e.clientX - previousX;
                const deltaY = e.clientY - previousY;

                if (e.shiftKey) { // Shift key rotates planet independently
                    planetRotation += deltaX * 0.5;
                } else { // Normal drag rotates star
                    starRotation += deltaX * 0.5;
                }

                previousX = e.clientX;
                previousY = e.clientY;
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });
