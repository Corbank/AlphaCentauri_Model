<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Centauri System</title>
    <style>
        body {
            margin: 0;
            background: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            perspective: 1000px;
        }

        #scene {
            position: relative;
            width: 800px;
            height: 800px;
            transform-style: preserve-3d;
        }

        .star, .planet {
            position: absolute;
            border-radius: 50%;
            transform-style: preserve-3d;
        }

        .star {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #ffcc00 0%, #ff9900 70%, #ff6600 100%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px #ff9900;
        }

        .planet-orbit {
            position: absolute;
            width: 300px;
            height: 300px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transform-style: preserve-3d;
        }

        .planet {
            width: 15px;
            height: 15px;
            background: #8b5a2b;
            box-shadow: 0 0 5px rgba(139, 90, 43, 0.8);
        }
    </style>
</head>
<body>
    <div id="scene">
        <div class="star" id="alphaCentauri"></div>
        <div class="planet-orbit" id="orbit">
            <div class="planet" id="alphaCentauriB"></div>
        </div>
    </div>

    <script>
        const orbit = document.getElementById('orbit');
        let angle = 0;
        let isPlaying = true;

        function animate() {
            if (isPlaying) {
                angle += 0.01;
                orbit.style.transform = `translate(-50%, -50%) rotateY(${angle}rad)`;
            }
            requestAnimationFrame(animate);
        }

        animate();

        document.addEventListener('keypress', (e) => {
            if (e.key === ' ') {
                isPlaying = !isPlaying;
            }
        });
    </script>
</body>
</html>
